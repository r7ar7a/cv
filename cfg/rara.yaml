        job: {i18n: ['Software developer', 'Szoftver fejlesztő']}
        date: '2011 - 2015'
      projects:
        - Armada:
            date: '2013 - 2015'
            desc: 
              i18n:
                - 'Extracting metadata (like author, title, references, authors of references, etc.) from articles. The input files are mostly scientific pdf articles, they could be OCR outputs.'
                - 'Metaadatok kinyerése cikkekből (mint szerző, cím, hivatkozások, azok szerzői, stb.). Az input fájlok főleg pdf formátumú tudományos cikkek, esetleg OCR kimenetek.'
            details:
              - i18n:
                - 'Web based annotation framework. Synchronized access to the annotation platform (through JavaScript, WebSocket) and FTP server (through Fuse filesystem implementation).'
                - 'Webes alapú annotációs rendszer. Szinkronizált hozzáférés biztosítása az annotációs platformhoz (JavaScript, WebSocket segítségével) és FTP szerverhez (Fuse fájlrendszer implementációval).'
              - i18n:
                - 'Ensurement of access to several machine learning algorithms for data prediction.'
                - 'Elérés biztosítása számos tanuló algoritmushoz az adatok jóslására.'
              - i18n:
                - 'Implementing Groovy DSL framework for a checkpointed and compact machine-learning parameterization.'
                - 'Groovy DSL keretrendszer implementálása az algoritmusok paraméterezésére és futás közbeni ellenőrző pontok létrehozására.'
        - Lawa:
            date: '2012 - 2013'
            desc: 
              i18n:
                - 'Longitudinal Analytics of Web Archive Data. The LAWA project aims to build an Internet-based experimental testbed for large-scale data
analytics.'
                - 'Longitudinal Analytics of Web Archive Data. A LAWA projekt célja egy internet-alapú kísérleti rendszer kialakítása nagy mennyiségű adat kényelmes elemzésére'
        - Devops:
            date: '2012 - 2015'
            desc: 
              i18n: 
                - 'Installing and managing tools and scripts for continuous deployment'
                - 'A rendszer folyamatos szállítását elősegítő eszközök és szkriptek telepítése és karbantartása'
            details:
              - i18n:
                - 'Used technologies: Jenkins, Docker, Salt, Fabric, Gradle, Gitolite'
                - 'Használt technológiák: Jenkins, Docker, Salt, Fabric, Gradle, Gitolite'
