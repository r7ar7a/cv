              - i18n:
                - 'Implementation and support of features on a heterogeneous and quickly changing Hadoop environment with different versions from different vendors.'
                - 'Különböző komponensek megvalósítása és támogatása egy heterogén és gyorsan változó Hadoop környezeten különböző verziókkal különböző cégektől.'
