                - 'Implementation of automated integration tests with different Hadoop environments and different configurations on Dockers and VMs.'
                - 'Automatizált integrációs tesztek megvalósítása különböző Hadoop környezeteken, különböző konfigurációkkal virtuális gépeken és Docker konténereken.'
